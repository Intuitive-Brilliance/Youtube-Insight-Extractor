<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">{{check_channel}}</div>


        <a href="https://github.com/Intuitive-Brilliance/Youtube-Insight-Extractor">
        <button style="position:relative;left:40px;top:1px;border-color:#07f2e7;background-color:#91ced4;border-radius:10;border: 1px solid">
            GitHub
        </button>
        </a>

        <form action="/insights" method="POST">
        <button style="position:relative;left:40px;background-color:#91ced4;border-color:#07f2e7;border-radius:10;border: 1px solid">
            Insights
        </button>
        </form>


        <form action="/savetocloud" method="POST">
        <button style="position:relative;left:40px;background-color:#91ced4;border-color:#07f2e7;border-radius:10;border: 1px solid">
            Save Data to Cloud
        </button>
        </form>

        <form action="/downloadvid" method="POST">
        <button style="position:relative;left:40px;background-color:#91ced4;border-color:#07f2e7;border-radius:10;border: 1px solid">
            Download to Cloud
        </button>
        </form>

   <table cellspacing="0">
      <tr>
         <th>Link</th>
         <th>Title</th>
         <th>Views</th>
         <th>Likes</th>
         <th width="210">Thumbnail</th>
         <th>Duration
             (seconds)</th>
         <th>Total Comments</th>
         <th width="400">Top Comment</th>

      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['links']}}</td>
         <td>{{review['titles']}}</td>
         <td>{{review['views']}}</td>
          <td>{{review['likes']}}</td>
         <td>
         <a href="https://i.ytimg.com/">
         <img src={{review['images']}} width="200" height="70">
         </a>
         </td>
          <td>{{review['duration']}}</td>
          <td>{{review['comments_no']}} </td>
          <td>{{review['top_comment']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
